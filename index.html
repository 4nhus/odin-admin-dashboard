<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div id="grid-container">
    <div id="sidebar">
        <div id="sidebar-images">
            <img src="" alt="" id="logo-image">
            <ul>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>
            <ul>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>
        </div>
        <div id="sidebar-text">
            <h1 id="logo-text">Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div id="navigation">
        <div id="navigation-top">
            <form id="search">
                <button id="search-button"></button>
                <input type="text" name="search" id="search-bar">
            </form>
            <ul>
                <li><img src="" alt="" id="notification"></li>
                <li><img src="" alt=""></li>
                <li class="name">Anh Nguyen</li>
            </ul>
        </div>
        <div id="navigation-bottom">
            <div id="welcome">
                <img src="" alt="">
                <div id="welcome-text">
                    <p>Hi there,</p>
                    <p><span class="name">Anh Nguyen</span> <span class="username">(@4nhus)</span></p>
                </div>
            </div>
            <ul id="buttons">
                <li>
                    <button>New</button>
                </li>
                <li>
                    <button>Upload</button>
                </li>
                <li>
                    <button>Share</button>
                </li>
            </ul>
        </div>
    </div>
    <div id="projects-header">Your projects</div>
    <div id="projects">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
    </div>
    <div id="announcements-header">Announcements</div>
    <div id="announcements">
        <div class="announcement"></div>
        <div class="announcement"></div>
        <div class="announcement"></div>
    </div>
    <div id="trending-header">Trending</div>
    <div id="trending">
        <div class="trend"></div>
        <div class="trend"></div>
        <div class="trend"></div>
        <div class="trend"></div>
    </div>
</div>
